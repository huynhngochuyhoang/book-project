<mat-card class="example-card">
  <img mat-card-image [src]="book && book.image ? book.image : 'No Image'"
       [alt]="book && book.name ? book.name : 'No Book Name'">
  <mat-card-content>
    <strong>
      {{ book && book.name ? book.name : 'No Book Name' }} - <span>{{ book && book.year ? book.year : '----' }}</span>
    </strong>
    <br/>
    <strong> {{ book && book.price ? book.price : '------' |  currency: "VNƒê " }} </strong>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>BUY</button>
  </mat-card-actions>
</mat-card>
<button mat-button (click)="goBack()">GO BACK</button>
