<mat-card class="example-card">
  <img mat-card-image [src]="book.image" [alt]="book.name" [ngStyle]="{width: '400px', height: '400px'}">
  <mat-card-content>
    <strong>
      {{ book.name }} - <span>{{ book.year }}</span>
    </strong>
    <br/>
    <strong> {{ book.price |  currency: "VNĐ " }} </strong>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/', book.id]">DETAIL</button>
    <button mat-button>BUY</button>
  </mat-card-actions>
</mat-card>
